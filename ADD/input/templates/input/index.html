<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meals</title>
</head>
<body style="background: black; color: white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
    <h1>My Meals</h1>

    <ul>
        {% for Food in Foods%}
            <li>Breakfast: {{ Food.Breakfast}} | Lunch: {{ Food.Lunch}} |  Dinner: {{ Food.Dinner }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="Breakfast" placeholder="Enter a Breakfast">
        <input type="text" name="Lunch" placeholder="Enter a Lunch">
        <input type="text" name="Dinner" placeholder="Enter a Dinner"><br>
        <input type="submit" value="Submit Meals">
    </form>
</body>
</html>
